<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Student Marks Predictor</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

       body {
           font-family: 'Poppins', sans-serif;
           margin: 0;
           padding: 0;
           background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd9);
           background-size: 300% 300%;
           animation: gradientBG 15s ease infinite;
       }

       @keyframes gradientBG {
           0% {
               background-position: 0% 50%;
           }
           50% {
               background-position: 100% 50%;
           }
           100% {
               background-position: 0% 50%;
           }
       }

       h1 {
           text-align: center;
           color: #333333;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
           margin-top: 50px;
       }

       form {
           max-width: 400px;
           margin: 0 auto;
           background-color: rgba(255, 255, 255, 0.8);
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
           backdrop-filter: blur(10px);
       }

       label {
           display: block;
           margin-bottom: 10px;
           font-weight: bold;
           color: #333333;
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
       }

       input[type="number"] {
           width: 100%;
           padding: 10px;
           border: none;
           border-radius: 5px;
           box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
           margin-bottom: 20px;
           font-size: 16px;
           background-color: rgba(255, 255, 255, 0.8);
           backdrop-filter: blur(5px);
       }

       button[type="submit"] {
           background-color: #ff6b6b;
           color: white;
           padding: 12px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           width: 100%;
           font-size: 16px;
           transition: background-color 0.3s ease;
       }

       button[type="submit"]:hover {
           background-color: #ff4d4d;
       }

       .prediction {
           max-width: 400px;
           margin: 30px auto;
           background-color: rgba(255, 255, 255, 0.8);
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
           text-align: center;
           color: #ff6b6b;
           font-weight: bold;
           backdrop-filter: blur(10px);
           animation: pulsate 2s infinite;
       }

       @keyframes pulsate {
           0% {
               transform: scale(1);
           }
           50% {
               transform: scale(1.05);
           }
           100% {
               transform: scale(1);
           }
       }
   </style>
</head>
<body>
   <h1>Student Percentage Predictor</h1>
   <form action="/predict" method="post">
       <label for="quiz_01">Quiz 1 Marks:</label>
       <input type="number" id="quiz_01" name="quiz_01" step="0.01" required>
       <label for="quiz_02">Quiz 2 Marks:</label>
       <input type="number" id="quiz_02" name="quiz_02" step="0.01" required>
       <label for="ass_01">Assignment 1 Marks:</label>
       <input type="number" id="ass_01" name="ass_01" step="0.01" required>
       <label for="ass_02">Assignment 2 Marks:</label>
       <input type="number" id="ass_02" name="ass_02" step="0.01" required>
       <label for="Mid_Term">Mid Term Marks:</label>
       <input type="number" id="Mid_Term" name="Mid_Term" step="0.01" required>
       <button type="submit">Predicted Percentage</button>
   </form>
   {% if prediction_text %}
   <div class="prediction">{{ prediction_text }}</div>
   {% endif %}
</body>
</html>
